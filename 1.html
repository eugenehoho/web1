  <h2>살구와 구슬이</h2>
  <img src="salgoosle.jpeg" width="350"><p><strong>살구</strong>는 매끈하고 새침한 <a href="https://en.wikipedia.org/wiki/Calico_cat" target="_blank" title="calico cat">삼색고양이 (Calico)</a>며, 흰색바탕에 노랭이무늬와 고등어무늬가 묘하게 어우러져있다. <strong>구슬이</strong>는 날카로운 눈매에 포실한 고등어무늬 (Tabby)를 가진 어리광쟁이 고양이다.</p>
